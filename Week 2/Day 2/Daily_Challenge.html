<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Layout</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(8, 100px);
            grid-template-rows: repeat(4, 100px);
            gap: 50px;
        }

        .grid-item {
            background-color: yellow;
            border: 2px solid black;
        }

        .item1 { grid-column: 1; grid-row: 1; }
        .item2 { grid-column: 1; grid-row: 2; }
        .item3 { grid-column: 1; grid-row: 3; }
        .item4 { grid-column: 1; grid-row: 4;}

        .item5 { grid-column: 8; grid-row: 1; }
        .item6 { grid-column: 8; grid-row: 2; }
        .item7 { grid-column: 8; grid-row: 3; }
        .item8 { grid-column: 8; grid-row: 4; }

        .item9 { grid-column: 3; grid-row: 2; }
        .item10 { grid-column: 4; grid-row: 2; }
        .item11 { grid-column: 5; grid-row: 2; }
        .item12 { grid-column: 6; grid-row: 2; }

    </style>
</head>
<body>
    <div class="grid-container">
        <div class="grid-item item1"></div>
        <div class="grid-item item2"></div>
        <div class="grid-item item3"></div>
        <div class="grid-item item4"></div>
        <div class="grid-item item5"></div>
        <div class="grid-item item6"></div>
        <div class="grid-item item7"></div>
        <div class="grid-item item8"></div>
        <div class="grid-item item9"></div>
        <div class="grid-item item9"></div>
        <div class="grid-item item10"></div>
        <div class="grid-item item11"></div>
        <div class="grid-item item12"></div>
    </div>
</body>
</html>
